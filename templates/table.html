<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data dari Spreadsheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Data Google Sheets</h2>

<table>
    <thead>
        <tr>
            {% if rows %}
                {% for key in rows[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
